version: '3.8'

services:
  db:
    image: postgres:13
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: chronoquest
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build:
      context: .  # Use the root directory as the build context
      dockerfile: backend/Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - ./shared:/app/shared  # Mount shared folder
      - /app/node_modules
    environment:
      - NODE_ENV=development
      # Use a connection string that points to the “db” service
      - DATABASE_URL=postgres://user:password@db:5432/chronoquest
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build:
      context: .  # Use the root directory as the build context
      dockerfile: frontend/Dockerfile
    ports:
      - "4173:4173"
    volumes:
      - ./frontend:/app
      - ./shared:/app/shared  # Mount shared folder
      - /app/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped

volumes:
  db_data:
